<div id="content-container" class="container">
    <div class="row">
        <div class="col-md-3">
            {include file="common/sidenav" /}
        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 class="page-header">{:__('My badges')}
                    </h2>
  <div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <p>{$addonConfig.mybadgestips}</p>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>{:__('Badge name')}</th>
            <th>{:__('Badge shuoming')}</th>
            <th>{:__('Score')}</th>
          </tr>
        </thead>
        <tbody>
            {foreach name="user_badges" id="log"}
          <tr>
            <th scope="row"><img style="height:45px;width:40px;" src="{$log.image|cdnurl}" /> </th>
            <td>{$log.name}</td>
            <td>{$log.shuoming}</td>
            <td>{$log.jifen} </td>
          </tr>
           {/foreach}     
        </tbody>
      </table>
    </div>
  </div>
  </div>
               
               </div>
            </div>
        </div>
    </div>
</div>
